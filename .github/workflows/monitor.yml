name: Website Monitor

on:
  schedule:
    - cron: '0 */1 * * *'   # every 6 hours
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install requests beautifulsoup4 google-generativeai

    - name: Run script
      run: python main.py
